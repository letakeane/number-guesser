<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><span id="number-title">Number</span> <span id="guesser-title">Guesser</span></h1>
    </header>

    <!--MAIN-->
    <!--GUESS AREA-->
    <div id="input-buttons-group">
    <input id="user-guess" placeholder="Enter your guess">
      <button id="guess-button" class="button">Guess</button>
      <button id="clear-button" disabled>Clear</button>
    </div>

    <!--RESULT AREA-->
    <p id="notification"></p>
    <p id="display-last-guess">?</p>
    <p id="clue">Try it!</p>

    <!--RESET-->
    <div id="reset-container">
      <button id="reset-button" disabled>Reset</button>
    </div>

    <!--LINK TO LEVEL UP-->
    <p class="level-link"><a href="levelup.html">Too easy? Try leveling up!</a></p>

    <!--SCRIPT-->
    <script src="scripts.js"></script>
  </body>
</html>
