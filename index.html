<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><span id="number-title">Number</span> <span id="guesser-title">Guesser</span></h1>
    </header>

    <!--MAIN-->
    <!--GUESS AREA-->
    <div id="input-buttons-group">
    <input id="user-guess" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
      <button id="clear-button">Clear</button>
    </div>

    <!--RESULT AREA-->
    <p id="notification">Your last guess was</p>
    <p id="display-last-guess">?</p>
    <p id="clue">Try it!</p>

    <!--RESET-->
    <div id="reset-container">
      <button id="reset-button">Reset</button>
    </div>

    <!--USER DEFINED MIN MAX-->
    <div id="user-define-group">
      <p id="user-set">Set your own range.</p>
      <input id="user-min" placeholder="Min">
      <input id="user-max" placeholder="Max">
    </div>

<!--SCRIPT-->
<script src="scripts.js"></script>
