<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>

  <body>
    <header role="banner">
      <h1><span id="number-title">Number</span> <span id="guesser-title">Guesser</span></h1>
    </header>

    <!--MAIN-->
    <!--GUESS AREA-->
    <section id="input-buttons-group">
    <input id="user-guess" placeholder="Enter your guess">
      <button id="guess-button" class="button">Guess</button>
      <button id="clear-button" disabled>Clear</button>
    </section>

    <!--RESULT AREA-->
    <p id="notification"></p>
    <p id="display-last-guess">?</p>
    <p id="clue">Try it!</p>

    <!--RESET-->
    <section id="reset-container">
      <button id="reset-button" disabled>Reset</button>
    </section>

    <!--LINK TO LEVEL UP-->
    <p class="level-link"><a href="#" id="show-level-up">Too easy? Try CHALLENGE MODE!</a></p>

    <!--LEVEL UP SECTION-->
    <section id="level-section" class="hidden">
      <section class="instructions">
        <button id="show" class="showhide">SHOW INSTRUCTIONS</button>
        <section id="instruction-text" class="hide">
          <p>You can set your own range of numbers! Why stop at 100?<!-- BUT ... For every correct answer, the maximum will increase by 10! And for every wrong answer, the mininum will decrease by 10! Right or wrong, the game. gets. HARDER.--></p>
          <button id="hide" class="showhide">HIDE INSTRUCTIONS</button>
        </section>
      </section>

      <form id="minmax" method="get">
        <input id="user-min" class="minmax-input" placeholder="MIN"></input>
        <input id="user-max" class="minmax-input" placeholder="MAX"></input>
        <button id="submit-minmax" type="submit" value="submit">Set Range</button>
      </form>
      <p><span id="show-min" class="range-display">[YOUR MIN]</span> to <span id="show-max" class="range-display">[YOUR MAX]</span></p>
    </section>

    <!--SCRIPT-->
    <script src="scripts.js"></script>
  </body>
</html>
