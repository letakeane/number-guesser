<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><span id="number-title">Number</span> <span id="guesser-title">Guesser</span></h1>
    </header>

    <!--MAIN-->
    <!--GUESS AREA-->
    <input id="user-guess" type="number" placeholder="Enter your guess">
    <div id="input-buttons-group">
      <button id="guess-button">Guess</button>
      <button id="clear-button">Clear</button>
    </div>

    <!--RESULT AREA-->
    <p id="notification">Your last guess was</p>
    <p id="display-last-guess">Guess</p>
    <p id="clue">Try it!</p>

    <!--RESET-->
    <div id="reset-container">
      <button id="reset-button">Reset</button>
    </div>
